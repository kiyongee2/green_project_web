<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>file 속성</title>
    <style>
        form{
            width: 500px;
        }
        .button input{
            margin: 20px 3px;
            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form action="return.jsp" method="post">
        <fieldset>
            <legend>반품 정보</legend>
            <p>만일 수령한 상품에 문제가 있다면 즉시 반품 신청해 주세요</p>
            <p>반품 신청시 상품의 상태를 사진으로 첨부해 주세요</p>
            <hr>
            <input type="file">
        </fieldset>
        <div class="button">
            <input type="submit" value="반품 신청">
            <!-- <button type="submit">반품 신청</button> -->
            <input type="reset" value="취소하기">
        </div>
    </form>
</body>
</html>
