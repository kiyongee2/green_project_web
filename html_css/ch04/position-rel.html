<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #rec1{
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
            margin: 50px;
            position: relative;
            /* 부모 요소가 relative */
        }
        #rec2{
            width: 100px;
            height: 100px;
            background: rgb(0, 89, 255);
            position: absolute;
            top: 0;
            left: 0;
        }
        #rec3{
            width: 100px;
            height: 100px;
            background: rgb(0, 89, 255);
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div id="rec1">
        <div id="rec2"></div>
        <div id="rec3"></div>
    </div>
</body>
</html>
