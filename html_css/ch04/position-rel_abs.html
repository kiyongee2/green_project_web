<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #rec1{
            width: 300px;
            height: 300px;
            background: #f0f;
            margin: 50px;
            /* 부모 요소가 relative */
            position: relative; 
        }
        #rec2{
            width: 100px;
            height: 100px;
            background: #0f0;
            /* 절대 위치 */
            position: absolute;
            bottom: 50px;
            right: 30px;
        }
    </style>
</head>
<body>
    <div id="rec1">
        <div id="rec2"></div>
    </div>
</body>
</html>
