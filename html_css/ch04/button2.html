<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 태그</title>
    <style>
        .button{
            padding: 15px 30px;
            border: none;
            margin: 10px 2px;
            color: #fff;
            cursor: pointer;
        }
        .btn1{
            background: #3957ef;
        }
        .btn2{
            background-color: #cb4608;
        }
    </style>
</head>
<body>
    <button class="button btn1">가입</button>
    <button class="button btn2">취소</button>
</body>
</html>
