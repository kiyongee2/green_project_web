<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/shipping.css">
</head>
<body>
    <div id="container">
        <h2>레드향 주문하기</h2>
        <form action="" method="post">
          <fieldset>
            <legend>배송 정보</legend>
            <ul id="shipping">
              <li>
                <label for="prod">주문 상품</label>
                <input type="text" id="prod" value="상품용 3KG" readonly>
              </li>
              <li>
                <label for="user-name">이름 </label>
                <input type="text" id="user-name" autofocus required>
              </li>
              <li>
                <label for="addr">배송 주소</label> 
                <input type="text" id="addr" size=30 required>
              </li>
              <li>
                <label for="mail">이메일</label>
                <input type="email" id="mail" size=30>
              </li>        
              <li>
                <label for="phone">연락처</label>
                <input type="tel" id="phone" placeholder="하이픈 빼고 입력해 주세요" required>
              </li>
              <li>
                <label for="d-day">배송 지정</label>
                <input type="date" id="d-day"> <small>(주문일로부터 최소 3일 이후)</small>
              </li>  
              <li>
                <label for="memo">메모</label>
                <textarea id="memo" cols="40" rows="4"></textarea>
              </li>      
            </ul>  
          </fieldset>
          <div class="button">
            <input type="submit" value="주문하기"> 
            <input type="reset" value="취소하기">
          </div>        
        </form>
      </div>  
</body>
</html>
