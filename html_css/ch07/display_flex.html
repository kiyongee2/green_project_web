<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{
            /* width: 660px; */
            width: 60%;
            height: 500px;
            border: 2px solid #ccc;
            margin: 0 auto;
            display: flex;
            /* flex-direction: column; */
            align-items: flex-start;
        }
        #wrap div{
            /* width: 200px; */
            width: 30.30%;
        }
        #wrap div:first-child{
            /* width = 300px(200 + 50 + 50) */
            background: #f00; 
            /* height: 200px; */
            /* padding: 50px; */ /* 고정 패딩 */
            padding: 50px 7.57%; /* 가변 패딩 */
        }
        #wrap div:nth-child(2){
            /* width = 360px(200 + 80 + 80) */
            background: #0f0; 
            /* padding: 80px; */
            padding: 80px 12.12%;
        }
    </style>
</head>
<body>
    <body>
        <div id="wrap">
            <div></div>
            <div></div>
        </div>
    </body>
</body>
</html>
