<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc() 함수</title>
    <style>
        /* calc()를 이용하면 고정된 너비의 여백을 가진 요소를 쉽게 
           배치할 수 있습니다. 
           화면을 가로지르면서 창의 좌우 모서리와 간격이 
           40픽셀인 배너를 생성합니다. */
        *{margin:0; padding:0;}
       .banner{
            position: absolute;
            top: 100px;
            left: 80px;
            width: calc(100% - 160px);
            border: 1px solid #000;
            padding: 10px;
            background: yellow;
            text-align: center;
            box-sizing: border-box;
       }
    </style>
</head>
<body>
    <div class="banner">이것은 배너 광고입니다.</div>
</body>
</html>
