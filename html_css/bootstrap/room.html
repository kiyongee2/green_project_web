<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트 스트랩</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
  <div class="container my-3">
    <div class="row">
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">구조와 정보</h5>
            <p class="card-text">
                106㎡ / 32평<br>
                복층,개별바베큐<br>
                <br>
                <strong>기준 4명 ~ 최대 4명</strong>
            </p>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">입·퇴실 안내</h5>
            <p class="card-text">
              입실 시간 : 오후 3:00 ~ 오후 9:00<br>
              퇴실 시간 : 오전 11:00<br>
              <br>
              <strong>오후 9:00이후 입실시에는 사전에 꼭 연락 바랍니다</strong>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
