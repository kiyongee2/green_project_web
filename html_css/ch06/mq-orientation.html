<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 쿼리</title>
    <style>
      @media screen and (orientation: landscape){ /*가로 모드*/
          body{
              background: orange;
          }
      }
      @media screen and (orientation: portrait){ /*세로 모드*/
          body{
              background: yellow;
          }
      }
  </style>
</head>
<body>
    <h1>Media Query</h1>
</body>
</html>
