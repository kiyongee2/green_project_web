<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation 속성</title>
    <style>
        h1{
            width: 200px;
            font-size: 4em;
            position: absolute;
            top: 100px;
            left: 400px;

            animation: slide 1s ease-out;
        }
        @keyframes slide {
            from{
                left: -100px;
                opacity: 0;  /* 투명 */
            }
            to{
                left: 400px;
                opacity: 1; /*불투명*/
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Play Eat Learn</h1>
    </div>
</body>
</html>
