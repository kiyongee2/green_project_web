<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{text-align: center;}
        table{
            width: 200px; 
            margin: 0 auto;
            border-collapse: collapse;
        }
        table td{
            border: 1px solid #ccc;
            text-align: left;
            padding: 10px 10px 10px 20px;
        }
        /* n=0을 대입, 짝수인 경우 2n */
        table tr:nth-child(2n+1){background: #eee;}
        /* tr:first-child{background: #eee;} */
        /* tr:last-child{background: #eee;} */
    </style>
</head>
<body>
    <div id="container">
        <h1>건강에 좋은 식품</h1>
        <table>
            <tr>
                <td>블루베리</td>
            </tr>
            <tr>
                <td>귀리</td>
            </tr>
            <tr>
                <td>토마토</td>
            </tr>
            <tr>
                <td>시금치</td>
            </tr>
            <tr>
                <td>적포도주</td>
            </tr>
            <tr>
                <td>견과류</td>
            </tr>
            <tr>
                <td>마늘</td>
            </tr>
        </table>
    </div>
</body>
</html>
