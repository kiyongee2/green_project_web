<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{width: 600px;}
        fieldset{margin-bottom: 20px;}
        /*가상 선택자(:disabled)로 스타일 적용*/
        input:disabled{ 
           background: #ddd;
           border: 1px solid #ccc;
        }
        /*가상 선택자(:checked)로 스타일 적용*/
        input:checked + span{
           color: blue;
        }
    </style>
</head>
<body>
    <form action="major.jsp" method="post">
        <fieldset>
            <legend>사용자 정보</legend>
            <label>이름 <input type="text" value="홍길동" disabled></label>
        </fieldset>
        <fieldset>
            <legend>신청 과목</legend>
            <p>이 달에 신청할 과목을 선택하세요</p>
            <label>
                <input type="radio" name="subject" value="speaking"><span>회화</span>
            </label>
            <label>
                <input type="radio" name="subject" value="grammer"><span>문법</span>
            </label>
            <label>
                <input type="radio" name="subject" value="writing"><span>작문</span>
            </label>
        </fieldset>
        <input type="submit" value="신청하기">
    </form>
</body>
</html>
