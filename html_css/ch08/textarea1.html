<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea 태그</title>
    <style>
        .memo2{
            /* resize: horizontal - 박스의 가로 방향으로 크기를 조절
            /* resize: vertical - 박스의 세로 방향으로 크기를 조절; */ 
            resize: none; /* 크기를 조절할 수 없음 */
        }
        p{
            width: 300px;
            padding: 30px;
            border: 1px solid #000;
            resize: horizontal;
            overflow: auto;
        }
    </style>
</head>
<body>
    <textarea class="memo1" cols="70" rows="5"></textarea>
    <textarea class="memo2" cols="70" rows="5"></textarea>
    <p>오늘은 부처님 오신날입니다. 강남역 그린 도서관은 휴관합니다.</p>
</body>
</html>
