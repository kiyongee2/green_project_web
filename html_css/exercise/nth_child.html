<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td{
			border: 1px solid #ccc;
			border-collapse: collapse;
			padding: 10px;
			text-align: center;
		}
		table td:nth-child(2n+1){
			width: 100px;
			font-weight: bold;
			background: #eee;
		}
		table td:nth-child(2n){
			width: 200px;
		}
    </style>
</head>
<body>
    <table>
		<tr>
			<td>이 름</td>
			<td></td>
			<td>연락처</td>
			<td></td>
		</tr>
		<tr>
			<td>주 소</td>
			<td colspan="3"></td>
		</tr>
		<tr>
			<td>이메일</td>
			<td colspan="3"></td>
		</tr>
	</table>
</body>
</html>
