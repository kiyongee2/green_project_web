<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>accordian 기능</title>
    <link rel="stylesheet" href="./css/ui.css">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</head>
<body>
    <section id="content">
        <h3>한라북스의 자주 묻는 질문을 모았습니다.</h3>
        <div class="accordio_box">
            <ol>
                <li class="on">
                    <h4><span>Q1</span>도서와 관련된 실습 소스는 받을 수 있나요?</h4>
                    <p><a href="#" target="_blank">한라북스 자료실</a>에서 다운로드할 수 있습니다.<br>
                        원하는 도서명을 검색하여 도서와 관련된 추가 자료를 다운로드할 수 있습니다.</p>
                </li>
                <li>
                    <h4><span>Q2</span>동영상 강의가 있나요?</h4>
                    <p>동영상 강의는 제공하지 않습니다.</p>
                </li>
                <li>
                    <h4><span>Q3</span>책은 어디서 구매하나요?</h4>
                    <p>상단 메뉴의 한라쇼핑몰 > 구매 사이트로 바로 연결됩니다.</p>
                </li>
                <li>
                    <h4><span>Q4</span>문의사항은 어디에 남기면 되나요?</h4>
                    <p>메뉴의 고객센터 > 도서 문의에 하시면 됩니다.</p>
                </li>
            </ol>
        </div>
    </section> 

    <script>
        $(function(){
            $(".accordio_box ol li").click(function(){
                $(".accordio_box ol li").removeClass("on"); // 클래스 속성 제거
                $(this).addClass("on");  //클릭한 대상 클래스 속성 생성
            });
        });
    </script>
</body>
</html>
