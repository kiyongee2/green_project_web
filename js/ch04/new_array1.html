<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title> 
</head>
<body>
    <script>
        var num = new Array();  //num 이름의 배열 생성
        console.log("배열의 길이 : " + num.length + "개");
        console.log("num : " + num);  //출력

        //인덱스로 데이터 저장
        num[0] = 11;
        num[1] = 24;
        num[2] = 30;
        num[3] = 40;

        console.log("배열의 길이 : " + num.length + "개");

        //조회 - 리스트 목록
        console.log("num : " + num);

        //조회2 - 값 출력
        for(var i=0; i < num.length; i++){
            console.log(num[i]);
        }

        //변경, 수정
        num[1] = 33;

        //삭제
        delete num[2];

        //조회
        console.log("num : " + num);

        //for ~ in
        for(var i in num){
            console.log(num[i] + ' ');
        }
    </script>
</body>
</html>
