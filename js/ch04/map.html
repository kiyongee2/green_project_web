<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title> 
</head>
<body>
    <h2>map() 함수</h2>
    <p id="demo"></p>
    <p id="sqrt"></p>
    <p id="times"></p>

    <script>
        const numbers = [4, 9, 16, 25];

        //배열 복사
        /* let arr = [];
        arr = numbers;
        let arr = new Array(4);
        arr = numbers;
        console.log(arr);
        console.log(arr.toString());*/

        //Array map 함수 - 내장 함수
        const numbers2 = numbers.map(Math.sqrt)
        document.getElementById("sqrt").innerHTML = numbers2; 
        console.log(numbers2);

        //사용자 정의 함수
        /*const newArr = numbers.map(myFunction);

        function myFunction(num) {
            return num * 10;
        }
        document.getElementById("times").innerHTML = newArr;*/
        
        //익명 함수
        const newArr = numbers.map(function(num){
            return num * 10;
        })
        document.getElementById("times").innerHTML = newArr;
        

        //화살표 함수
        //const map1 = numbers.map(x => {return x * 2})
        const map1 = numbers.map(x =>  x * 2) //한 줄일 경우 return 생략
        document.getElementById("demo").innerHTML = map1;

        const names = ["Kim", "Lee", "Park"];
        const hearts = names.map(item => {
            return item + "★";})
        console.log(hearts)
        document.getElementById("demo").innerHTML = hearts;

        const hearts2 = names.map((item, index) => {
            return index + ": " + item + " 💖";})
        document.getElementById("demo").innerHTML = hearts2;

    </script>
</body>
</html>
