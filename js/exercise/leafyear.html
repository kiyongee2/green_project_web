<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>윤년 판별</title>
    <style>
      body{
          margin : 30px;
          text-align: center;
          font-size: 1.5em;
      }
      strong{color: rgb(175, 15, 15); font-size: 1.2em;}
    </style>
</head>
<body>
  <script>
    //윤년을 알려주는 프로그램
    //조건 - 4년마다 오며 100년 단위는 윤년이 아니나, 400년 단위로는 윤년이다.
    let year = prompt("연도를 입력하세요", "2023");
    
    if(year == null || isNaN(year)){
        document.write("입력이 취소되었습니다.");
    }
    else{
        if((year % 4 === 0) && (year % 100 !== 0) || (year % 400 === 0)){
            document.write( year + "년은 <strong>윤년입니다.<strong>");
        }
        else{
            document.write(year + "년은 <strong>윤년이 아닙니다.<strong>");
        }
    }
</script>
</body>
</html>
