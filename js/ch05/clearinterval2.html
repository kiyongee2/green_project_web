<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간 함수</title> 
</head>
<body>
  <h2>디지털 시계</h2>
  <p id="display" class="access"></p>
  <button onclick="myStart()">시작</button>
  <button onclick="myStop()">중지</button>
  <script>
      let timer;  //1초마다 watch() 작동

      function myStart(){
        timer = setInterval(function(){
          const date = new Date();   //Date 객체의 인스턴스 생성
          let now = date.toLocaleTimeString();
          let a = document.getElementById('display').innerHTML = now;
        }, 1000);
      }

      function myStop(){
        clearInterval(timer);
      }
  </script>
</body>
</html>
