<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추첨</title> 
    <style>
      section{
        width: 800px;
        margin: 0 auto;
        text-align: center;
      }
      h1{
        background-color: #eee;
        border: 1px solid #ccc;
        display: inline-block;
        padding: 10px 20px;
      }
      p{text-align: center;}
    </style>
</head>
<body>
  <section>
        <h1>로또 추첨 번호</h1>
    </section>

    <script>
        let lotto = new Array(6); //로또 배열 생성
       
        //랜덤 번호 추첨
        document.write("<p>번호 : ");
        for(let i = 0; i < lotto.length; i++){
            let num = Math.floor(Math.random() * 45) + 1; //랜덤 번호
            lotto[i] = num;      //로또 배열에 저장
            console.log(lotto);

            //중복 제거
            for(let j = 0; j < i; j++){
                if(lotto[j] == lotto[i]){
                    console.log("중복 번호 : " + lotto[i])
                    i--;  //중복된 인덱스 삭제함
                }
            }
        }

        //출력
        for(let i = 0; i < lotto.length; i++){
            document.write(lotto[i] + ", ");
        }
        document.write("</p>");
    </script>
</body>
</html>
