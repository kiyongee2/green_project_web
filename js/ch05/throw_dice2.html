<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주사위 던지기</title> 
    <style>
      body{
          text-align: center;
          margin-top: 50px;
      }
      button{font-size: 1.3em;}
      p{font-size: 1.5em; color: green;}
  </style>
</head>
<body>
  <button onclick="throwDice()">주사위</button>
  <p id="demo"></p>
  <script>
      function throwDice(){
          let dice = Math.floor(Math.random() * 6) + 1;
          
          //document.getElementById("demo").innerHTML = dice;
          document.querySelector('#demo').innerHTML = dice;
      }
  </script>
</body>
</html>
