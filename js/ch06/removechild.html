<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 추가 삭제</title>
</head>
<body>
    <h2>removeChild() 함수</h2>
    <ul id="myList">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <!-- this.onclick=''은 myFunction()이 한번 실행되도록함 -->
    <button onclick="myFunction(); this.onclick=''">실행</button>

    <script>
        function myFunction(){
            let list = document.getElementById("myList");
            //list.removeChild(list.firstElementChild);
            //list.removeChild(list.children[1]);
            list.removeChild(list.children[0].nextElementSibling);
        }
    </script>
</body>
</html>
