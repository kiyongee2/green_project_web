<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 객체</title> 
    
</head>
<body>
    <div id="container">
        <img src="images/cup-1.png" onclick="changePic()" id="cup">		
    </div>

    <script>
        function changePic(){
            document.querySelector("#cup").src = "images/cup-2.png";
        }
    </script>
</body>
</html>
