<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setAttribute 속성</title> 
    <style>
        #content{width: 600px; margin: 0 auto; text-align: center;}
        .small{width: 100px; height: 100px;}
    </style>
</head>
<body>
    <section id="content">
        <h2>커피의 세계</h2>
        <div>
            <img src="./images/coffee-gray.jpg" alt="찻잔"
                 width="320" height="320" id="cup">
            <div>
                <img src="./images/coffee-gray.jpg" class="small">
            </div>
        </div>
    </section>

    <script>
        let cup = document.querySelector("#cup");
        let smallPic = document.querySelector(".small");

        smallPic.onclick = function(){
            cup.setAttribute("src", "./images/coffee-pink.jpg");
        }
    </script>
</body>
</html>
