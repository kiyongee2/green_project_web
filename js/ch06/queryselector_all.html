<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 객체</title> 
</head>
<body>
    <h2 id="heading">국가의 수도(Capital)</h2>
    <p>대한민국의 수도는 서울입니다.</p>

    <h2>세계의 수도</h2>
    <ul>
        <li class="city">베를린</li>
        <li class="city">도쿄</li>
        <li class="city">뻬이징</li>
        <li class="city">워싱턴</li>
    </ul>

    <script>
        //document.querySelector("#heading").style.color="blue";
        let title = document.querySelector("#heading");
        title.style.color = "red";

        //여러개를 모두 선택 - querySelectorAll()
        let cityList = document.querySelectorAll(".city");
        console.log(cityList);

        cityList[0].style.color = "orange";
        cityList[2].style.color = "blue";
    </script>
</body>
</html>
