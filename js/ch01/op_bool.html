<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교 연산자</title>
    <script>
      let num1 = 8, num2 = 5;
      let result = 0;

      //비교 연산
      result = (num1 < num2);
      console.log("result=" +  result);  //false

      result = (num1 >= num2);
      console.log("result=" +  result); //true

      result = (num1 != num2); 
      console.log("result=" +  result); //true

      result = (num1 == num2); 
      console.log("result=" +  result); //false

      //논리 연산
      result = (num1 > num2) && (num1 == num2);
      console.log("result=" +  result);  //false

      result = (num1 > num2) || (num1 == num2);
      console.log("result=" +  result);  //true

      result = !(num1 <= num2);  //논리 부정
      console.log("result=" +  result); //true
  </script>
</head>
<body>
    
</body>
</html>
