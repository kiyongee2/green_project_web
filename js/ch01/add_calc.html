<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복합 대입 연산자</title>
    <script>
      //입력
      let n1 = prompt("첫 번째 수를 입력하세요 :", "1~50");
      let n2 = prompt("두 번째 수를 입력하세요 :", "1~50");
      
      let sum_v = parseInt(n1) + parseInt(n2);
      
      //출력
      document.write("두 수의 합은 " + sum_v + "입니다.");
    </script>
</head>
<body>

</body>
</html>
