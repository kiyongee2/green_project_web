<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빵 나누기</title>
    <script>
      var bread = 30;
      var people = 7;

      몫 = parseInt(bread / people); //정수로 변환
      나머지 = bread % people;

      console.log("빵의 개수 = " + 몫);
      console.log("남은 빵의 개수 = " + 나머지);
    </script>
</head>
<body>
    
</body>
</html>
