<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //변수에 담을 수 있는 자료 - 숫자, 문자, 불리언, 함수, 객체
        var str = "안녕하세요";
        console.log("str : " + str);
        console.log("strType : " + typeof(str)); //string

        var intNum = 100;
        console.log("intNum : " + intNum);
        console.log("intNum : " + typeof(intNum)); //number

        var realNum = 3.14;
        console.log("realNum : " + realNum);
        console.log("realNum : " + typeof(realNum)); //number

        var run = true;
        console.log("run : " + run);
        console.log("run : " + typeof(run)); //boolean
    </script>
</head>
<body>
    
</body>
</html>
