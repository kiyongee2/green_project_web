<!DOCTYPE html>
<html lang="en">
<head>

    <title>복합 대입 연산자</title>
    <style>
      body{
        text-align: center;
        font-size: 1.3em;
      }
      .access{
        color:blue;
        font-size: 1.2em;
      }
    </style>
</head>
<body>
  <h1>어서 오세요</h1>
  
  <script>
    var name = prompt("이름을 입력하세요.", "아무개")
    document.write("<span class='access'>" + name + "</span>님, 환영합니다.");
  </script>
</body>
