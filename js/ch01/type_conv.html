<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //형 변환(type conversion)
        //Number() 함수 - 부울형(boolean), 날짜를 변환
        let n1 = Number(true); 
        //let n1 = Number(new Date()); 
        console.log(n1)

        //ParseInt() 함수 - 문자형을 정수형으로 변환
        let n2 = Number("10");
        console.log(n2);

        //ParseFloat() 함수 - 문자형을 실수형으로 변환
        let n3 = parseFloat("10.4");
        console.log(n3);
    </script>
