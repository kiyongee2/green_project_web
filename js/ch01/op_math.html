<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술/증감 연산자</title>
    <script>
      var num1 = 8, num2 = 5;
      var result = 0;

      //산술 연산
      result = num1 + num2;
      console.log("result=" +  result);

      result = num1 - num2;
      console.log("result=" +  result);

      result = num1 * num2;
      console.log("result=" +  result);

      result = num1 / num2;  
      console.log("result=" +  result);

      result = num1 % num2;  //나머지
      console.log("result=" +  result);

      //증감 연산자
      let n1 = 10, n2 = 20;

      // n1 = n1 + 1;
      // console.log("n1=" + n1);

      n1++;  //1 증가
      console.log("n1=" + n1);

      // n2 = n2 - 1;
      // console.log("n2=" + n2);

      n2--;  //1 감소
      console.log("n2=" + n2);

  </script>
</head>
<body>
    
</body>
</html>
