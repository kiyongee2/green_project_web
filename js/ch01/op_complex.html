<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복합 대입 연산자</title>
    <script>
      var val = 100;
      val += 3;
      document.write(val + '<br>');  //103

      val -= 3;
      document.write(val + '<br>'); //100

      val *= 3; //val = val * 3
      document.write(val + '<br>');  //300

      val /= 3;  //val = val / 3;
      document.write(val + '<br>'); //100

      val %= 3;
      document.write(val + '<br>'); //1
  </script>
</head>
<body>
    
</body>
</html>
