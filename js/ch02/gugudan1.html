<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
  <h2>구구단 프로그램</h2>
  <script>
      //단을 입력받아 구구단 출력하기
      var dan = prompt('단을 입력하세요','1');

      if(dan===null){
          document.write("입력이 취소되었습니다.");
      }
      else{
          for(var i = 1; i < 10; i++){
              document.write(dan + 'x' + i + '=' + (dan*i) + '<br>');
          }
      }
  </script>
</body>
</html>
