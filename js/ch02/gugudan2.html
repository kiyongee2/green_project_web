<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <style>
        h1{padding: 20px;}
        div{
            /* display: inline-block; */
            float: left;
            border: 1px dotted #ccc;
            padding: 0 20px 10px;
            margin: 10px;
            line-height: 2em;
        }
        p{text-align: center;}
    </style>
</head>
<body>
    <h1>구구단</h1>
    <script>
        for(let i = 2; i < 10; i++){  //dan
            document.write("<div>");
            document.write("<p>" + i + "단</p>");
            for(let j = 1; j < 10; j++){
                document.write(i + " x " + j + " = " + (i * j) + '<br>');
            }
            //document.write("<br>")
            document.write("</div>")
        }
    </script>
</body>
</html>
