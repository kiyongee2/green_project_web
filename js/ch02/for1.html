<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>
<body>
    <script>
        //1부터 10까지의 합계 구하기
        let sum_v = 0;

        for(var i = 1; i <= 10; i++){
            sum_v += i;
            console.log('i = ' + i + ', sum_v = ' + sum_v);
        }
        
        document.write("합계 : " + sum_v);
    </script>
</body>
</html>
