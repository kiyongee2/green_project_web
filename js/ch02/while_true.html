<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>
<body>
  <script>
    // 1부터 10까지의 합계 구하기
    let n = 0;
    let sum_v = 0;

    while(true){ 
        n++;
        if(n > 10)
            break;  //빠져 나옴.
        sum_v += n;
        console.log(n); 
    }
    document.write("<br>합계 : " + sum_v);
</script>
</body>
</html>
