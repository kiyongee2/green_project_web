<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
    <script>
        //1부터 10까지 곱하기
        let facto = 1;  //초기값이 1임에 주의!
        let i = 0;   //전역 변수
        let result = "";

        for(i = 1; i <= 10; i++){  
            facto *= i;
            console.log("i = " + i + ", facto = " + facto);
        }
        result = (i - 1) + "! = " + facto;  //i가 1증가한 상태이므로 1을 뺌
        console.log(result);
    </script>
</head>
