<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문</title>
</head>
<body>
    <script>
        let limit_speed = 55;

        if(limit_speed >= 50){
            document.write("안전 속도 위반! 과태료 10만원 부과 대상<br>")
        }
        document.write("시속 " + limit_speed + "km 입니다.")
    </script>
</body>
</html>
