<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1씩 증가하는 수 출력</title>
    <script>
        for(let i = 0; i < 5; i++ ){
          for(let j = 1; j <= 5; j++){
              let num = 5 * i + j;  //5는 열의 종료값
              document.write(num + " ");
            //document.write(5*i+j + " ");
          }
          document.write("<br>")  //다음 줄(행)
        }
      </script>
</head>
<body>
    
</body>
</html>
