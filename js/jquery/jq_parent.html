<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.6.4.js"></script>
    <style>
        .content{width: 800px; margin:0 auto;}
        /*.wrap, ul, li, span*/
        .wrap *{ 
            display: block;
            border: 2px solid #ddd;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="wrap">
            <ul>ul (grandparent)  
                <li>li (direct parent)
                    <span>span</span>
                </li>
                <li>li (parent)</li>
                <li>li (parent)</li>
            </ul>   
        </div>
    </div>

    <script>
        $(function(){
            $('span').parent().css({'color':'red', 'border':'2px solid blue'})
            // $('span').parent().next('li').css({'color':'red', 'border':'2px solid blue'})
            $('span').parent().parent().css({'color':'red', 'border':'2px solid blue'})
        })
    </script>
</body>
</html>
