<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery - 제이쿼리</title>
    <script src="./js/jquery-3.6.4.js"></script>
    <style>
        * {margin: 0; padding: 0;}
        #outer {
            width: 500px;
            height: 500px;
            margin: 0 auto;
            border: 1px solid #333;
            overflow: auto;
        }
        .inner {
            width: 1000px;
            height: 1000px;
            background: #ff6600;
        }
        #info {
            position: fixed;
            top: 0;
            left: 50%;
            width: 300px;
            margin-left: -550px;
            text-align: right;
        }
    </style>    
    
</head>
<body>
    <div id="outer">
        <div class="inner"></div>
    </div>    
    <div id="info">
        <span></span>
        <button>클릭</button>
    </div>

    <script>
        $(document).ready(function(){
            let top = $("#outer").scrollTop();
            let left = $("#outer").scrollLeft();
            $("#info span").text("scrollTop : " + top + " / " + "scrollLeft : " + left);

            $("#outer").scroll(function() {
                top = $("#outer").scrollTop();
                left = $("#outer").scrollLeft();
                $("#info span").text("scrollTop : " + top + " / " + "scrollLeft : " + left);
            });
            
            $("button").click(function () {
                $("#outer").scrollTop(250).scrollLeft(250);
            });
        });
    </script>
</body>
</html>
