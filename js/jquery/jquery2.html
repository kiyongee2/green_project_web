<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery - 제이쿼리</title>
    <script src="./js/jquery-3.6.4.js"></script>
    
</head>
<body>
    <h2>자바스크립트 - querySelectorAll()</h2>
    <ul>
        <li class="list">봄</li>
        <li class="list">여름</li>
        <li class="list">가을</li>
        <li class="list">겨울</li>
    </ul>
    <hr>
    <h2>제이쿼리 - 탐색 선택자</h2>
    <ul class="list">
        <li>봄</li>
        <li>여름</li>
        <li>가을</li>
        <li>겨울</li>
    </ul>

    <script>
        let list = document.querySelectorAll(".list");
        list[0].style.background = "#ccc";
        list[0].style.color = "#00f";
        list[1].style.background = "#0f0";
        list[2].style.background = "#ccc";
        list[3].style.background = "#0f0";
        list[3].style.color = "#f00";
    </script>

    <script>
        $(function(){
            $(".list li:first-child").css("color", "#00f");
            //$(".list li:last-child").css("color", "#f00");
            //nth-of-type(1) - 1번부터 시작함
            $(".list li:nth-of-type(4)").css("color", "#f00");
            $(".list li:even").css("background", "#ccc");
            $(".list li:odd").css("background", "#0f0");
        });
    </script>
</body>
</html>
