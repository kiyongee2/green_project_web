<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery - 제이쿼리</title>
    <script src="./js/jquery-3.6.4.js"></script>
    <script>
        $(function(){
            msg1();
            $("#id1").click(function(){
                msg2();
            });
        })

        function msg1(){
            alert("msg1(): 문서로드후 자동으로 알림 창을 표시합니다.");
        }

        function msg2(){
            $("#id2").text("msg2(): HTML 문서가 변경되었습니다.");
            $("#id2").css({'background':'pink'});
        }
        
    </script>
</head>
<body>
    <p><button id="id1">선택하면 메시지를 변경합니다.</button></p>
    <div id="id2">메시지:</div>
</body>
</html>
