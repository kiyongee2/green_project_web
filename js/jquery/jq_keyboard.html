<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <style>
        body{font-size: 12px;}
        textarea{
            width: 300px;
            height: 100px;
            border: 1px solid #000;
        }
        textarea.on{
            background: #ff6600;
            color: #fff;
        }
        #display {
            width: 300px;
            height:100px;
            border: 1px solid #000;
            overflow: auto;
        }
    </style>
</head>
<body>
    <textarea></textarea>   
    <div id="display"></div>

    <script>
        $(function(){
            $("textarea").keydown(function() {
                $(this).addClass("on");
            }).keyup(function() {
                $("#display").text($(this).val());
            });          
        })
    </script>
</body>
</html>
