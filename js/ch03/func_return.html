<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script>
        //return이 있는 함수
        //매개변수 1개
        function square(x){
            return x * x;
        }

        //매개 변수 2개
        function add(x, y){
            return x + y;
        }

        //함수 호출
        var num1 = square(4);
        var num2 = add(3, 4);

        // 출력
        console.log(num1);
        console.log(num2);

    </script>
</head>
<body>
    
</body>
</html>
