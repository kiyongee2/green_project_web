<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script>
        //var 사용
        var x = 1;
    
        if (x === 1) {
          x = x + 1;  
    
          console.log(x);
        }
    
        var x = 3;  //재선언 가능
        console.log(x);  //3
    
        // let 사용
        let y = 1;
    
        if (y === 1) {
          y = y + 1;
    
          console.log(y); 
        }
    
        //let y = 3;  //재선언 불가
        console.log(y); //2
      </script>
</head>
<body>
    
</body>
</html>
