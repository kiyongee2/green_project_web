    <div id="item">
        <img src="images/flower1.jpg" alt="민들레 사진">
        <button onclick="showText()" class="btn_show" id="show">상세 설명 보기</button>
        <div class="text" id="detail">
             <h4>민들레</h4>
             <p>어디서나 매우 흔하게 보이는 잡초로써 바닥에 딱 붙어서 꽃봉오리 하나가 
                 쑥 올라온다.톱니 모양의 잎새와 눈에 확 띄는 노란 꽃이 인상적이다. 
                 특히 꽃이 지고 나면 솜털 모양의 깃을 가진 씨앗들이 나오는데 바람을 
                 타고 날아가서 널리 퍼진다.</p>
             <button onclick="hideText()" id="hide">상세 설명 닫기</button>
        </div>
    </div>
