        //토글 방식
        let sw = true;  //전역 변수

        function showHide(){
            let pic = document.getElementById('pic');
            let btn = document.getElementById('btn');
            if(sw){
                pic.style.display = "block";
                btn.innerText = "숨기기";
                sw = false;
            }
            else{
                pic.style.display = "none";
                btn.innerText = "보이기";
                sw = true;
            }
        }
    </script>
