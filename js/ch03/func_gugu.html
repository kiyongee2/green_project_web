<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <h3>구구단</h3>
  
  <script>
    function gugudan(dan){
      for(var i = 1; i <= 9; i++ ){
        document.write(dan + " x " + i + " = " + (dan * i ) + "<br>");
      }
    }

    /*var gugudan = function(dan){  //익명 함수
      for(var i = 1; i <= 9; i++ ){
        document.write(dan + " x " + i + " = " + (dan * i ) + "<br>");
      }
    }*/
    
    gugudan(6);  //함수 호출
    
  </script>
</body>
</html>
