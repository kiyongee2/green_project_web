<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <h3>전역 변수(Global letiable)의 유효 범위</h3>
    <script>
        let x = 1;  //전역 변수
        
        function oneUp(){
            x += 1;
            return x;
        }

        oneUp();  //1번 호출
        document.write("x = " + x + "<br>");

        oneUp();  //2번 호출
        document.write("x = " + x + "<br>");

        oneUp();  //3번 호출
        document.write("x = " + x + "<br>");
    </script>
</body>
</html>
