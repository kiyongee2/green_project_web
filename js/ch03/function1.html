<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <h2>인사하기</h2>
    <script>
        //매개 변수가 없는 함수
        /*function sayHello(){ //함수 정의(만들기)
            document.write("안녕하세요~");
        }*/

        //익명 함수로 정의
        var sayHello = function(){
            console.log("안녕하세요~");
        }
        sayHello();   //함수 호출
        sayHello();

        // 매개 변수가 있는 함수
        function sayHello2(name){ //매개변수가 있는 함수
            document.write("안녕~" + name + '<br>');
        }

        sayHello2("나함수");   //함수 호출
        sayHello2("구름이");
        sayHello2("Elsa");
    </script>
</body>
</html>
