<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <style>
      body{text-align: center;}
      button{
          margin-top: 40px;
          font-size: 1.3em;
      }
      p{font-size: 1.5em}
  </style>
    
</head>
<body>
  <button onclick="myAbs(-5)">계산하기</button>
    <p id="demo"></p>
    <script>
        var myAbs = function(x){
            if(x < 0)
                document.getElementById("demo").innerHTML = -x;
            else
                document.getElementById("demo").innerHTML = x;;
        }
    </script>
  
</body>
</html>
