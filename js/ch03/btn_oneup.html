<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <style>
        body{
            font-size : 1.3em;
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>클릭하면 1증가</h3>
    <button onclick="oneUp()">확인</button>
    <p id="demo"></p>
    <script> 
        let x = 0;  //전역 변수

        function oneUp(){
            x += 1;
            document.getElementById('demo').innerHTML = x;
        }
    </script>
  
</body>
</html>
